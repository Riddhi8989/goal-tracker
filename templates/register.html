{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light"
     style="background: linear-gradient(135deg, #e0f2ff, #91cfff);">
  <div class="card shadow-lg border-0 p-4" style="max-width: 460px; width: 100%; border-radius: 1.5rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <h2 class="text-primary fw-bold">📝 Create Your Account</h2>
        <p class="text-muted small">Sign up to start tracking your study goals!</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <div class="d-flex align-items-center mb-1">
            <i class="bi bi-person-circle text-primary me-2 fs-5"></i>
            <label for="username" class="form-label fw-semibold mb-0">Username</label>
          </div>
          <input type="text" name="username" id="username" class="form-control rounded" required>
        </div>

        <div class="mb-3">
          <div class="d-flex align-items-center mb-1">
            <i class="bi bi-lock-fill text-primary me-2 fs-5"></i>
            <label for="password" class="form-label fw-semibold mb-0">Password</label>
          </div>
          <input type="password" name="password" id="password" class="form-control rounded" required>
        </div>

        <div class="mb-4">
          <div class="d-flex align-items-center mb-1">
            <i class="bi bi-check2-circle text-primary me-2 fs-5"></i>
            <label for="confirm_password" class="form-label fw-semibold mb-0">Confirm Password</label>
          </div>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control rounded" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">🧾 Register</button>
        </div>
      </form>

      <p class="text-center mt-4 mb-0 text-muted">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-primary fw-semibold text-decoration-none">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
