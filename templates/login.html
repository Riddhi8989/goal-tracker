{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light"
     style="background: linear-gradient(135deg, #dbefff, #a5d8ff);">
  <div class="card shadow-lg border-0 p-4" style="max-width: 420px; width: 100%; border-radius: 1.5rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <h2 class="text-primary fw-bold">🔐 Login to Your Account</h2>
        <p class="text-muted small">Welcome back! Please enter your credentials.</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-person-fill text-primary"></i></span>
            <input type="text" name="username" id="username" class="form-control rounded-end" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock-fill text-primary"></i></span>
            <input type="password" name="password" id="password" class="form-control rounded-end" required>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm rounded-pill">
            🔓 Login
          </button>
        </div>
      </form>

      <p class="text-center mt-4 mb-0 text-muted">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-primary fw-semibold text-decoration-none">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
