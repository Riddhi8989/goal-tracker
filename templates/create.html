<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Goal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">‚ûï Add a New Study Goal</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="title" class="block font-medium mb-1">Title:</label>
                <input type="text" name="title" id="title" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label for="description" class="block font-medium mb-1">Description:</label>
                <textarea name="description" id="description" rows="3"
                          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
            </div>

            <div>
                <label for="target_date" class="block font-medium mb-1">Target Date:</label>
                <input type="date" name="target_date" id="target_date" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="text-right">
                <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition">
                    Add Goal
                </button>
            </div>
        </form>

        {% if ai_suggestions %}
        <hr class="my-6">
        <div>
            <h3 class="text-xl font-semibold text-green-600 mb-2">
                ü§ñ AI Recommended Study Goals{% if subject %} for "{{ subject }}"{% endif %}
            </h3>
            <ul class="list-disc list-inside text-gray-700 space-y-1">
                {% for suggestion in ai_suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="mt-6">
            <a href="{{ url_for('view_goals') }}"
               class="text-indigo-600 hover:underline flex items-center">
                ‚Üê Back to Goals
            </a>
        </div>
    </div>
</body>
</html>
